<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="keen.css">
    
    <title>Keen CSS</title>
</head>
<body>

    <nav class="nav bg-purple">
        <ul class="nav-items">
            <li>
                <h1 class="txt-light">Keen CSS</h1>
            </li>
            <li> 
                <a class="nav-link nav-link-active-yellow mar-l-5" href="#">Home</a> 
            </li>
            <li> 
                <a class="nav-link" href="#">About</a>
            </li>
            <li> 
                <a class="nav-link" href="#">Example</a>
            </li>
            <li> 
                <a class="nav-link" href="#">Link</a>
            </li>
                <input type="search" placeholder="Type Something" for="Search" class="nav-input mar-r-1">
                <button class="keen-btn">Search</button>
        </ul>
    </nav>

    <div class="container txt-center">
        <h1 class="txt-light pad-1 mar-l-3">Keen CSS Demo!</h1>

        <div class="mar-l-5">
            <button class="mar-1 keen-btn">Hello World!</button>
            <button class="mar-1 keen-btn btn-dark">Hello World!</button>
            <button class="mar-1 keen-btn btn-red">Hello World!</button>
            <button class="mar-1 keen-btn btn-green">Hello World!</button>
            <button class="mar-1 keen-btn btn-blue">Hello World!</button>
            <button class="mar-1 keen-btn btn-purple">Hello World!</button>
            <button class="mar-1 keen-btn btn-orange">Hello World!</button>
            <button class="mar-1 keen-btn btn-yellow">Hello World!</button>
        </div>

        <div class="mar-t-1 mar-l-5">
            <button class="mar-1 keen-btn rounded-min">Hello World!</button>
            <button class="mar-1 keen-btn btn-dark rounded-min">Hello World!</button>
            <button class="mar-1 keen-btn btn-red rounded-min">Hello World!</button>
            <button class="mar-1 keen-btn btn-green rounded-min">Hello World!</button>
            <button class="mar-1 keen-btn btn-blue rounded-min">Hello World!</button>
            <button class="mar-1 keen-btn btn-purple rounded-min">Hello World!</button>
            <button class="mar-1 keen-btn btn-orange rounded-min">Hello World!</button>
            <button class="mar-1 keen-btn btn-yellow rounded-min">Hello World!</button>
        </div>

        <div class="mar-t-1 mar-l-5">
            <button class="mar-1 keen-btn rounded-med">Hello World!</button>
            <button class="mar-1 keen-btn btn-dark rounded-med">Hello World!</button>
            <button class="mar-1 keen-btn btn-red rounded-med">Hello World!</button>
            <button class="mar-1 keen-btn btn-green rounded-med">Hello World!</button>
            <button class="mar-1 keen-btn btn-blue rounded-med">Hello World!</button>
            <button class="mar-1 keen-btn btn-purple rounded-med">Hello World!</button>
            <button class="mar-1 keen-btn btn-orange rounded-med">Hello World!</button>
            <button class="mar-1 keen-btn btn-yellow rounded-med">Hello World!</button>
        </div>

        <div class="mar-t-1 mar-l-5">
            <button class="mar-1 keen-btn rounded-max">Hello World!</button>
            <button class="mar-1 keen-btn btn-dark rounded-max">Hello World!</button>
            <button class="mar-1 keen-btn btn-red rounded-max">Hello World!</button>
            <button class="mar-1 keen-btn btn-green rounded-max">Hello World!</button>
            <button class="mar-1 keen-btn btn-blue rounded-max">Hello World!</button>
            <button class="mar-1 keen-btn btn-purple rounded-max">Hello World!</button>
            <button class="mar-1 keen-btn btn-orange rounded-max">Hello World!</button>
            <button class="mar-1 keen-btn btn-yellow rounded-max">Hello World!</button>
        </div>

        <div class="mar-t-1 mar-l-5">
            <button class="mar-1 keen-btn-dark rounded-min bg-light">Hello World!</button>
            <button class="mar-1 keen-btn btn-dark rounded-min bg-dark">Hello World!</button>
            <button class="mar-1 keen-btn btn-red rounded-min bg-red">Hello World!</button>
            <button class="mar-1 keen-btn btn-green rounded-min bg-green">Hello World!</button>
            <button class="mar-1 keen-btn btn-blue rounded-min bg-blue">Hello World!</button>
            <button class="mar-1 keen-btn btn-purple rounded-min bg-purple">Hello World!</button>
            <button class="mar-1 keen-btn-dark btn-orange rounded-min bg-orange">Hello World!</button>
            <button class="mar-1 keen-btn-dark btn-yellow rounded-min bg-yellow">Hello World!</button>
        </div>

        <section class="container mar-t-5 mar-l-5">
            <div class="mar-auto">
                <form action="submit" class="form">
                    <label class="txt-light" for="name">Name:</label>
                    <input class="rounded-min form-input" type="name" placeholder="John Smith" for="Name" class="input mar-r-1">
                    <label class="txt-light" for="email">Email:</label>
                    <input class="rounded-min form-input" type="email" placeholder="Example@email.com" for="Email" class="input mar-r-1">
                    <label class="txt-light" for="password">Password:</label>
                    <input class="rounded-min form-input" type="password" placeholder="Password" for="Password" class="input mar-r-1">
                    <label class="txt-light" for="number">Number:</label>
                    <input class="rounded-min form-input" type="phone-number" placeholder="(808) 555-5555" for="Number" class="input mar-r-1">
                </form>

                <button class="rounded-min keen-btn mar-t-1">Search</button>
            </div>
        </section>
    </div>

    <footer>

    </footer>

</body>
</html>
